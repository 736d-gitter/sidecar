<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sidecar Basic Example</title>

	<style>
		html,
		body {
			padding: 0;
			margin: 0;
		}
		html {
			width: 100%;
			height: 100%;

			box-sizing: border-box;
		}
		body {
			width: 100%;
			height: 100%;
			min-width: 100%;
			min-height: 100%;
		}

		*,
		*:before,
		*:after {
			box-sizing: inherit;
		}

		body {
			overflow: hidden;

			font-family: Arial, sans-serif;
		}

		iframe {
			width: 100%;
			height: 100%;

			border: 0;
		}
	</style>
</head>
<body>
	<iframe src="http://marionettejs.com/"></iframe>
	<script>
		((window.___gitter = {}).chat = {}).options = {
			room: 'marionettejs/backbone.marionette'
		};
	</script>
	<script src="../../dist/sidecar.js" async defer></script>
</body>
</html>
